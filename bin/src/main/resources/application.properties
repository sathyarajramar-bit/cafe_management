spring.application.name=Cafe Management System
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cafe_management
spring.datasource.username=root
spring.datasource.password=Root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hybernate.dialect=org.hybernate.dialect.MySQL8Dialect
spring.jpa.properties.hybernate.format_sql=true

server.port=8081
